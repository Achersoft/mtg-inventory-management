<div class="row">
    <table ng-table="tableParams" class="table table-striped table-hover table-condensed" >
        <tr ng-repeat-start="card in $data" ng-repeat-end="" class="form-inline">
            <td data-title="'Name'">
                 <a ng-href="#/cardDetails/{{card.id}}">{{card.name}}</a>
            </td>
            <td data-title="'Set'">
                 <a ng-href="#/setList/{{card.setId}}">{{card.set}}</a>
            </td>
            <td data-title="'Mana Cost'">
                <img src="http://localhost:8080/titan/images/{{mana}}.png" border="0" width="17" height="17" alt="1" ng-repeat="mana in card.manaCost track by $index">
            </td>
            <td data-title="'Type'">
                {{card.type}}
            </td>
            <td data-title="'P/T'">
                <div ng-show="{{card.power}}">
                    {{card.power}}/{{card.toughness}}
                </div>                  
            </td>
            <td data-title="'Rarity'">
                {{card.rarity}}
            </td>
            <td data-title="'Condition'">
                {{candidate.lastAction | date: 'MM/dd/yyyy hh:mm:ss a'}}
            </td>
            <td data-title="'Stock'">
                {{candidate.lastAction | date: 'MM/dd/yyyy hh:mm:ss a'}}
            </td>
            <td data-title="'Price'">
                {{candidate.lastAction | date: 'MM/dd/yyyy hh:mm:ss a'}}
            </td>
        </tr>
    </table>
</div>
