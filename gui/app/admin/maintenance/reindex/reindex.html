<div class="container col-md-10">
    <div class="col-md-12">
        <form name="candidateForm" novalidate>
            <div class="row" ng-controller="ReindexCtrl">
                
                    <h4>
                        <span class="fa fa-exchange"></span>
                        Reindex Functions
                    </h4>
                    
                    <p>Click &apos;Re-index Candidates&apos; to rebuild the search index with all candidate resumes and then run auto-matching for all Open Positions...</p>
                    <p>(This is a background process. Check the server logs for actual completion of the re-index process.)</p>
                    
                    <button class="btn btn-primary fa fa-save" ng-click="reindexCandidates()">Re-index Candidates</button>
            </div>
        </form>
    </div>
</div>
