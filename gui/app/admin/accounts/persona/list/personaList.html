<div class="col-md-12">
    <div class="text-right">
        <button class="btn btn-primary" ui-sref="accounts.persona.create">
            <span class="fa fa-plus-circle"></span> Add New Persona 
        </button>
    </div>
    <!-- "Table" Column Headers -->
    <div class="row esi-row-offset-md" >
        <div class="col-md-3" style="font-weight:bold;">Persona Name</div>
        <div class="col-md-8" style="font-weight:bold;">Description</div>
        <div class="col-md-1" style="font-weight:bold;">Delete</div>
    </div>
    <div class="row">
        <hr style="background-color:grey;border-color:grey;color:grey;margin-top:2px;margin-bottom:2px;padding-left:0px;padding-right:0px;">
    </div>
    <!-- "Table" contents -->
    <!-- standard row contents -->
    <div class="row" ng-repeat-start="persona in personas" ng-class-odd="'esi-row-alt'" style="padding-top:6px;padding-bottom:6px;">
        <div class="col-md-3">
            <a ui-sref="accounts.persona.view({restPath : persona.links.get, name : persona.name})">{{persona.name}}</a>
        </div>
        <div class="col-md-8">
            {{persona.description}}
        </div>
        <div class="col-md-1">
            <a ng-click="delete(persona.id, persona.name)">
                <span class="fa fa-trash-o" style="font-size:14px;"></span>
            </a>
        </div>
    </div>
    <div class="row" ng-repeat-end>
        <div class="col-md-12" style="padding-left:0;padding-right:0;">
            <hr style="background-color:grey;border-color:grey;color:grey;margin-top:0px;margin-bottom:0px;padding-left:0px;padding-right:0px;">
        </div>
    </div>
</div>
