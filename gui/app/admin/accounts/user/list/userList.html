<div class="col-md-12">
    <div class="text-right">
        <button class="btn btn-primary" ui-sref="accounts.user.create">
            <span class="fa fa-plus-circle"></span> Add New User 
        </button>
    </div>
    <!-- "Table" Column Headers -->
    <div class="row esi-row-offset-md" >
        <div class="col-md-3" style="font-weight:bold;">Name</div>
        <div class="col-md-3" style="font-weight:bold;">Personas</div>
        <div class="col-md-1" style="font-weight:bold;">Manager</div>
        <div class="col-md-1" style="font-weight:bold;">Locked</div>
        <div class="col-md-1" style="font-weight:bold;">Disabled</div>
        <div class="col-md-2" style="font-weight:bold;">Last Access</div>
        <div class="col-md-1" style="font-weight:bold;">Delete</div>
    </div>
    <div class="row">
        <hr style="background-color:grey;border-color:grey;color:grey;margin-top:2px;margin-bottom:2px;padding-left:0px;padding-right:0px;">
    </div>
    <!-- "Table" contents -->
    <!-- standard row contents -->
    <div class="row" ng-repeat-start="user in userContext.users" ng-class-odd="'esi-row-alt'" style="padding-top:6px;padding-bottom:6px;">
        <div class="col-md-3">
            <a ui-sref="accounts.user.view({restPath : user.links.get, name : user.username})">{{user.firstName}} {{user.lastName}}</a>
        </div>
        <div class="col-md-3">
            <span ng-repeat-start="persona in user.personas" ng-repeat-end="">
                {{persona.name}}{{$last ? '' : ', '}}
            </span>
        </div>
        <div class="col-md-1">
            <div ng-show="user.manager">
                Yes
            </div>
            <div ng-show="!user.manager">
                No
            </div>
        </div>
        <div class="col-md-1">
            <div ng-show="user.locked">
                Yes
            </div>
            <div ng-show="!user.locked">
                No
            </div>
        </div>
        <div class="col-md-1">
            <div ng-show="user.disabled">
                Yes
            </div>
            <div ng-show="!user.disabled">
                No
            </div>
        </div>
        <div class="col-md-2">
            {{user.lastAccessed | date: 'MM/dd/yyyy hh:mm:ss a'}}
        </div>
        <div class="col-md-1">
            <a ng-click="delete(user.id, (user.firstName + ' ' + user.lastName))">
                <span class="fa fa-trash-o" style="font-size:14px;"></span>
            </a>
        </div>
    </div>
    <div class="row" ng-repeat-end>
        <div class="col-md-12" style="padding-left:0;padding-right:0;">
            <hr style="background-color:grey;border-color:grey;color:grey;margin-top:0px;margin-bottom:0px;padding-left:0px;padding-right:0px;">
        </div>
    </div>
</div>
