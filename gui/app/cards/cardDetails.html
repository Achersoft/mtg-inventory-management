<div>
    <div ng-controller="CardCtrl" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h2 style="margin-top: 10px;font-size:26px"><strong>{{card.name}}</strong></h2>
        <h3 style="margin-top: 10px;font-size:16px;"><a ng-href="#/setList/{{card.setId}}">{{card.set}}</a></h3>
        <div class="body">
            <p><strong>Card Type: </strong>{{card.type}}</p>
            <p ng-show="{{card.power}}">
                <strong>Power/Toughness: </strong>{{card.power}}/{{card.toughness}}
            </p>
            <p><strong>Mana Cost: </strong><img src="http://localhost:8080/titan/images/{{mana}}.png" border="0" width="17" height="17" alt="1" ng-repeat="mana in card.manaCost track by $index"></p>
            <p><strong>Card Text: </strong>{{card.text}}</p>
            <p><strong>Oracle Text: </strong>{{card.oracle}}</p>
            <p><strong>Artist: </strong>{{card.artist}}</p>
            <p><strong>Rarity: </strong>{{card.rarity}}</p>
        </div>
    </div>
    <div ng-controller="CardCtrl" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{card.multiverseId}}&type=card" border="0" alt="1" style="display:block;margin:auto;">
        <div style="display:block;margin:auto;" ng-repeat="cli in card.stock track by $index">
            <p><strong>Price: </strong>{{cli.price}}</p>
        </div>
    </div>
</div>
